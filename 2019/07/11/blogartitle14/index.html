<p>问题<br>    让我们用字母 B 来表示“百”、字母 S 表示“十”，用 12…n 来表示不为零的个位数字 n（&lt;10），换个格式来输出任一个不超过 3 位的正整数。<br>    例如 234 应该被输出为 BBSSS1234，因为它有 2 个“百”、3 个“十”、以及个位的 4。</p>
</blockquote>

"line">     &#125;</span><br><span class="line">     </span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">         <span class="keyword">int</span> bai=<span class="number">0</span>,shi=<span class="number">0</span>,ge=<span class="number">0</span>;</span><br><span class="line">         Scanner in = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">         <span class="keyword">int</span> num = in.nextInt();</span><br><span class="line">         <span class="keyword">if</span>(num &lt; number)&#123;</span><br><span class="line">             bai = num/<span class="number">100</span>;</span><br><span class="line">             shi = (num/<span class="number">10</span>)%<span class="number">10</span>;</span><br><span class="line">             ge = num%<span class="number">10</span>;</span><br><span class="line">         &#125;</span><br><span class="line">         System.out.print(repeatStr(<span class="string">'B'</span>,bai)+repeatStr(<span class="string">'S'</span>, shi));</span><br><span class="line">         <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=ge;i++)&#123;</span><br><span class="line">             System.out.print(i);</span><br><span class="line">         &#125;</span><br><span class="line">         in.close();</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
